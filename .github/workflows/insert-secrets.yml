name: Insert Secrets into HTML

on:
  push:
    branches: [ main ] # 或者你希望触发Action的分支名

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Insert Secrets
      run: |
        # 读取你的HTML文件并替换其中的占位符
        sed -i "s|{{API_KEY}}|${{ secrets.API_KEY }}|g" path/to/your/file.html
      env:
        YOUR_SECRET: ${{ secrets.API_KEY }}

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Automatically insert secrets" -a || true
      if: steps.Insert_Secrets.outputs.changed == 'true'

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
